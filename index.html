<!DOCTYPE html>
    <html lang="en">
    <head>
        <title> Sudoku Game </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    
    <body>
        <div id="timer">00:00</div>
        <div class="container"></div>
            <div id="controls">
                <button type="button" class="btn primary" data-action="newGame">Create New Game</button>
                <button type="button" class="btn primary" data-action="solve">Solve Puzzle</button>
                <button type="button" class="btn primary" data-action="validate">See how you did!</button>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
